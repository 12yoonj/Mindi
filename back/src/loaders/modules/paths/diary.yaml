Create:
  post:
        summary: Returns a new diary
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '../components/_index.yaml#/Diary'
        responses:
          '201':
            description: A diary object.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    userId:
                      type: string
                      example: 1234
                    diary:
                      type: string
                      example: Jessica Smith
                    feeling:
                      type: string
                      example: I'm feeling bad