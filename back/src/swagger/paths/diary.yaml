Post:
  tags:
    - diaries
  summary: 다이어리를 생성합니다.
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          $ref: "../components/requestBody/diary.yaml#/post"
  responses:
    "201":
      description: A result object.
      content:
        application/json:
          schema:
            $ref: "../components/responses/diary.yaml#/post"
          examples:
            newDiaryWithImage:
              $ref: "../components/examples/diary.yaml#/createWithImage"
            newDiaryWithoutImage:
              $ref: "../components/examples/diary.yaml#/createWithoutImage"

Update:
  tags:
    - diaries
  summary: 다이어리를 업데이트 합니다.
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          $ref: "../components/requestBody/diary.yaml#/update"
  responses:
    "200":
      description: A result object.
      content:
        application/json:
          schema:
            $ref: "../components/responses/diary.yaml#/post"
          examples:
            updatedDiaryWithImage:
              $ref: "../components/examples/diary.yaml#/createWithImage"
            updatedDiaryWithoutImage:
              $ref: "../components/examples/diary.yaml#/createWithoutImage"

Delete:
  tags:
    - diaries
  summary: 다이어리를 삭제합니다.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/requestBody/diary.yaml#/delete"
        examples:
          diaryToRemove:
            $ref: "../components/examples/diary.yaml#/diaryToRemove"
          diaryWithNoImage:
            $ref: "../components/examples/diary.yaml#/diaryWithNoImage"
  responses:
    "200":
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              result:
                type: string
                example: "성공적으로 삭제되었습니다."

GetAList:
  tags:
    - diaries
  summary: 특정 날짜의 다이어리 리스트를 반환합니다.
  parameters:
    - in: query
      name: year
      schema:
        type: string
        example: "2022"
      description: 연도를 나타냅니다. 형식은 "YYYY"입니다.
    - in: query
      name: month
      schema:
        type: string
        example: "06"
      description: (Optional) 월을 나타냅니다. 형식은 "MM"입니다.
    - in: query
      name: day
      schema:
        type: string
        example: "21"
      description: (Optional) 일을 나타냅니다. 형식은 "DD"입니다.
  responses:
    "200":
      description: 특정 날짜에 해당하는 다이어리 리스트를 최신 순으로 나열하여 반환합니다.
      content:
        application/json:
          schema:
            $ref: "../components/responses/diary.yaml#/getAList"
          examples:
            diaryList:
              $ref: "../components/examples/diary.yaml#/diaryList"

GetADiary:
  tags:
    - diaries
  summary: 특정 아이디의 다이어리 정보를 반환합니다.
  parameters:
    - in: path
      name: id
      schema:
        type: string
        example: 3e37d05b9fc9d01c9cdf5ac3
      description: The diary ID
  responses:
    "200":
      description: A result object.
      content:
        application/json:
          schema:
            $ref: "../components/responses/diary.yaml#/post"
          examples:
            diary:
              $ref: "../components/examples/diary.yaml#/createWithImage"
